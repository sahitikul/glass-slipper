<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlassSlipper.ai</title>
<style>
  body {
    background-color: #EECFD4;
    color: #481C4A;
    font-family: 'Creepster', sans-serif;
    text-align: center;
    padding: 20px;
  }

  /* Logo styling */
  img.logo {
    max-width: 400px;
    display: block;
    margin: 0 auto 30px auto;
  }

h1 {
  font-size: 50px;
  margin-top: -80px;   /* moves the text closer to the top */
  margin-bottom: 40px;
}

  /* Buttons styling */
  button {
    background-color: #481C4A;
    color: #EECFD4;
    padding: 20px 40px;
    margin: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 22px;
  }

  button:hover { background-color: #782B7B; }

  /* Section styling */
  section {
    display: none; /* hide sections initially */
    margin-top: 30px;
    padding: 20px;
    border: 2px solid #481C4A;
    border-radius: 10px;
    background-color: #CED4C4;
  }

  /* Image preview styling */
  img.preview {
    max-width: 300px;
    margin-top: 5px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

  <!-- Logo at the top -->
  <img src="glasslogo.png" alt="GlassSlipper Logo" class="logo">

  <h1>Upload Your Celeb Inspo</h1>

  <!-- Button to show file upload section -->
  <button onclick="showSection('CelebInspo')">Click Here Gorgeous :)</button>

  <!-- File upload section -->
  <section id="CelebInspo">
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview" class="preview" src="" alt="">
  </section>

  <script>
    // Show the section when button is clicked
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Preview the uploaded image
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
